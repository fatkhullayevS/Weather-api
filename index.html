<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>☁️Weater</title>
</head>

<body>

    <div class="container">
        <div class="weather">
            <div class="weather__left">
                <form class="form">
                    <input class="form-input" autocomplete="off" type="text" placeholder="Search">
                    <button class="form-btn"></button>
                </form>
                <div class="result">
                    <h1 class="weather__heading">Tashkent</h1>
                    <h3 class="weather__desc">Country:</h3>
                    <p class="weather__paragraf">-1°C</p>
                    <p class="weather__speed">Speed: 10</p>
                </div>
            </div>
            <div class="weather__right">
                <img src="./videos/cloud-removebg-preview.png" alt="" width="250" height="200">
            </div>
        </div>
    </div>



    <script src="./js/script.js"></script>
</body>

</html>
